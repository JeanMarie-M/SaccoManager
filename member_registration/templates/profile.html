{% extends 'base.html' %}

{% block content %}

    {% block title %}
<title>Profile</title>
    {% endblock %}

<body>
<div class="row">
    <div class="col-6" id="profile-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.40772939091!2d36.7798423871582!3d-1.2610885999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f176bf02783ad%3A0x3e0d50401756f1fa!2sSafaricom%20Sacco%20Society%20Limited!5e0!3m2!1sen!2ske!4v1770976612648!5m2!1sen!2ske" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
    <div class="col-6" id="profile-form" >
                    <form action="">
                     <div class="mb-3">
              <label for="formNameInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="formNameInput" placeholder="">
            </div>
                    <div class="mb-3">
              <label for="formEmailInput" class="form-label">Email</label>
              <input type="text" class="form-control" id="formEmailInput" placeholder="@gmail.com">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label><br>
              <input type="text" id="description" class="form-control" placeholder="Please provide a short description">
            </div>
                        </form>
    </div>
</div>
</body>
{% endblock %}
